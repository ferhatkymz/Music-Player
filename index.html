<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <img src="img/1.jpg"  id="img-music" class="card-img-top">
        <audio id="audio"></audio>
        <div id="music-details" >
            <p class="title">Uzi & Azer Bülbül - Caney (Official Video)</p>
            <p class="singer">Uzi</p>
        </div>
            <div class="card-body border-top">
                <div id="progress-box">
                    <span class="current-time">0:00</span>
                    <input type="range"  id="progress-bar" value="0" class="form-range">
                    <span class="total-time">0:00</span>
                </div>
                <div id="controls" class="text-center mt-2">
                    <button id="prev" type="button" class="btn btn-primary rounded-circle btn-lg mx-1"><i class="fa-solid fa-backward-step"></i></button>
                    <button id="play" type="button" class="btn btn-primary rounded-circle btn-lg play mx-1"><i class="fa-solid fa-play"></i></button>
                    <button id="next" type="button" class="btn btn-primary rounded-circle btn-lg mx-1"><i class="fa-solid fa-forward-step"></i></button>
                </div>
            </div>
            <div class="card-footer">
                <div id="bars-volume" class="d-flex justify-content-between align-items-center">
                    <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#music-list">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <div class="d-flex justify-content-center align-items-center">
                            <i id="volume" class="fa-solid fa-volume-high me-2"></i>
                        <input type="range"  id="volume-bar" class="form-range" max="100" value="100">
                    </div>
                </div>
            </div>
            <div class="collapse" id="music-list">
                <ul id="music-list" class="list-group list-group-flush">
                   
                    
                  </ul>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="js/Music.js"></script>
    <script src="js/MusicPlayer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
